<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>れみたん リスナー用</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="app">
    <h1>リスナー用ページ</h1>

    <section class="card">
      <div class="card-title">最新コメント</div>
      <div id="publicComment">読み込み中...</div>
    </section>

    <section class="card">
      <div class="card-title">必要コイン計算機</div>
      <label>差分スコア</label>
      <input id="diffScore" type="number" min="0" placeholder="例: 125000" />
      <div style="margin-top:8px;">
        目安コイン：<span id="diffCoins">-</span>
      </div>
      <div class="text-small">差分÷3を切り上げ → 10コイン単位に切り上げ</div>
    </section>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore-compat.js"></script>

  <script src="./viewer.js"></script>
</body>
</html>
